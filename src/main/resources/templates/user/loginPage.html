<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Log In</title>
</head>
<body>

<h1>Welcome Back</h1>
<h2>Enter your Email and Password to log in.</h2>

<form action="/logInUser" method="post">
    <label for="email-field">Email: </label>
    <input id="email-field" name="email">
    <label for="password-field">Password: </label>
    <input id="password-field" name="password">

    <button type="submit" style >Log In</button>
</form>

</body>
</html>
