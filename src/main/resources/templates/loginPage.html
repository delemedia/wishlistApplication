<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Log In</title>
</head>
<body>

<h1>Welcome Back</h1>
<h2>Enter your User ID number and Email to log in.</h2>

<form action="/logInUser" method="post">
    <label for="id-field">ID: </label>
    <input id="id-field" name="id">
    <label for="email-field">Email: </label>
    <input id="email-field" name="email">
    <button type="submit" style >Log In</button>
</form>

</body>
</html>
