<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{css/style.css}" href="../../static/css/style.css">
        <title>Add a wish</title>
    </head>
    <body>
        <h1>Create a New Wish</h1>

        <form th:action="@{/createWish}" th:object="${wish}" th:method="post">
            <input type="hidden" name="wishListID" th:value="${param.wishlist_id}">

            <label for="name-field">Wish Description:</label>
            <input id="name-field" type="text" name="wishDescription" placeholder="Enter your wish here...">

            <button type="submit" class="Button_Effect">Add your wish</button>

        </form>

        <a th:href="@{/showWishesPage}" href="showWishesPage.html" class="Button_Effect">Back to Wishes</a>

    </body>
</html>
